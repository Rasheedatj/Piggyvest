<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;500;800&display=swap"
      rel="stylesheet"
    />
    <!-- external css file -->
    <link href="../css/output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body
    class="bg-[#062863] flex flex-col gap-[4rem] justify-center items-center my-[4rem] login h-[100vh]"
    style="
      background-image: url(./images/blue.png), url(./images/green.png),
        url(./images/pink.png), url(./images/purple.png);
    "
  >
    <div><img src="./images/piggyvest-logo.0b78a8fa.svg" alt="" /></div>
    <section
      class="bg-white p-[2rem] flex flex-col w-[90%] lg:w-[34%] rounded-r-[1.2rem] rounded-t-[1.2rem]"
    >
      <head>
        <h1 class="text-[#083e9e] text-[1.5rem] font-[700] text-center">
          Login to your account
        </h1>
        <p class="text-[#4a5568] text-[17px] text-center">
          Securely login to your piggyVest
        </p>
      </head>

      <form action="" class="mt-[4rem] flex flex-col gap-[1.7rem] loginForm">
        <div class="flex flex-col gap-[5px]">
          <label for="Email" class="text-[#4a5568] font-[700]"
            >Email or Phone Number</label
          >
          <input
            type="email"
            class="bg-[#e2e8f0] py-[.8rem] rounded-[4px] px-[1rem] text-[#1a202c] outline-none form-control"
          />
        </div>

        <div class="flex flex-col gap-[5px]">
          <label for="password" class="text-[#4a5568] font-[700]"
            >Password</label
          >
          <input
            type="password"
            class="bg-[#e2e8f0] py-[.8rem] rounded-[4px] px-[1rem] text-[#1a202c] outline-none form-control"
          />
        </div>

        <button
          class="capitalize text-[white] bg-[#0d60d8] font-[700] text-[1rem] py-[1rem] rounded-r-[.5rem] rounded-t-[.5rem] mt-[2rem] cursor-pointer hover:bg-[#062863] transition-all duration-150 ease-linear event-btn"
        >
          log in
        </button>
      </form>
    </section>

    <footer>
      <p class="text-[white]">
        Don't have an account yet? <a href="./createAcct.html">Register</a>
      </p>
      <p class="text-center pt-[10px]">
        <a href="" class="text-[white] text-center">Forgot password?</a>
      </p>
    </footer>

    <!-- error message -->
    <div
      class="hidden px-[10px] py-[20px] rounded-[5px] text-[white] fixed items-center gap-[7px] bg-[#2894f4] top-[3%] right-[2%] error"
    >
      <img src="" alt="" />
      <p>Please, comepletely fill out the form</p>
      <img
        src="../src/images/outline_close_white_24dp.png"
        alt=""
        class="w-[25px] cursor-pointer close"
      />
    </div>

    <script src="./validate.js"></script>
  </body>
</html>
